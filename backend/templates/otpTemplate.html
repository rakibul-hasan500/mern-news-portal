<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
</head>
<body style="margin:0; padding:0; font-family: 'Arial', sans-serif; background-color:#f0f2f5;">
    <table width="100%" cellpadding="0" cellspacing="0" style="padding: 20px 0; background-color:#f0f2f5;">
        <tr>
            <td align="center">
                <table width="100%" max-width="480px" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:12px; overflow:hidden; box-shadow:0 4px 15px rgba(0,0,0,0.1);">
                    
                    <!-- Header -->
                    <tr>
                        <td style="background: linear-gradient(90deg, #4f46e5, #6366f1); padding:25px; text-align:center; color:#ffffff; font-size:26px; font-weight:bold;">
                            [YourAppName]
                        </td>
                    </tr>

                    <!-- Body -->
                    <tr>
                        <td style="padding:30px; color:#333333; font-size:16px; line-height:1.5;">
                            <p style="margin:0 0 15px;">Hello,</p>
                            <p style="margin:0 0 25px;">Use the OTP below to complete your login process. It expires in <strong>5 minutes</strong>.</p>
                            <p style="text-align:center; margin:0 0 25px;">
                                <span style="display:inline-block; padding:15px 25px; font-size:28px; font-weight:bold; color:#ffffff; background-color:#4f46e5; border-radius:8px; letter-spacing:2px;">[OTP]</span>
                            </p>
                            <p style="margin:0;">If you did not request this OTP, please ignore this email.</p>
                        </td>
                    </tr>

                    <!-- Footer -->
                    <tr>
                        <td style="padding:20px; text-align:center; font-size:12px; color:#777777; background-color:#f9fafb;">
                            &copy; 2025. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
